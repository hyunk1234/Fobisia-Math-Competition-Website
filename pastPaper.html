    <style>
      /* Basic styling for dropdown and iframe */
      select {
          padding: 10px;
          margin: 20px 0;
          width: 100%;
          font-size: 16px;
      }

      iframe {
          width: 100%;

  <body>
    <header>
      <section id="nav">
        <a href="#" class="Logo"><img width="160px" height="60px" src="logo.png" /></a>
        <nav class="navbar" id="navigation">

      <h1 style="height:20px"><b>Past Papers</b></h1>
      <h4>FOBISIA math competition Past Papers</h4>
    </header>
    <section id="template">
      <main>
        <h2>Available Past Papers</h2>
        <select id="pdfDropdown" onchange="loadPDF()">
          <option value="">Select a past paper...</option>
          <option value="Downloads/Countdown Round.pdf">Countdown Round</option>
          <option value="Downloads/Written Test Individual.pdf">Written Test Individual</option>
          <option value="Downloads/Team written test.pdf">Team Written Test</option>
          <option value="Downloads/Past Question Examples.pdf">Past Question Examples</option>
          <option value="Downloads/GRID GAME - Questions 1.pdf">GRID GAME Questions</option>
          <option value="Downloads/Final Round - Dominoes Questions.pdf">Final Round - Dominoes Questions</option>
        </select>

        <iframe id="pdfViewer" src="" frameborder="0"></iframe>
      </main>
    </section>

    <script>
      function loadPDF() {
        var dropdown = document.getElementById("pdfDropdown");
        var iframe = document.getElementById("pdfViewer");
        var selectedPDF = dropdown.value;

        if (selectedPDF) {
          iframe.src = selectedPDF;
        } else {
          iframe.src = "";  // Clear the iframe if no option is selected
        }
      }
    </script>
  </body>
