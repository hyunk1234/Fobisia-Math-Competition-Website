      </header>
      <section id="template">
        <main>
          <h2>Available Papers</h2>
          <select id="pdfDropdown" onchange="loadPDF()">
            <option value="">Select a paper...</option>
            <option value="Downloads/Balloon Car Instructions.pdf">Balloon Car Instructions</option>
            <option value="Downloads/Final Leaderboard.png">Final Leaderboard</option>
            <option value="Downloads/Individual Test with Answers.pdf">Individual Test with Answers</option>
            <option value="Downloads/Paper Cup Instructions.pdf">Paper Cup Instructions</option>
            <option value="Downloads/Round 1 - Logic.pdf">Round 1 - Logic</option>
            <option value="Downloads/Round 1 - Number Sense.pdf">Round 1 - Number Sense</option>
          </select>
  
          <iframe id="pdfViewer" src="" frameborder="0"></iframe>
        </main>
      </section>
  
      <script>
        function loadPDF() {
          var dropdown = document.getElementById("pdfDropdown");
          var iframe = document.getElementById("pdfViewer");
          var selectedPDF = dropdown.value;
  
          if (selectedPDF) {
            iframe.src = selectedPDF;
          } else {
            iframe.src = "";  // Clear the iframe if no option is selected
          }
        }
      </script>
    </body>
